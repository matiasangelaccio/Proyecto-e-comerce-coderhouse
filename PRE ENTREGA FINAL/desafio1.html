  <body>
    <header class="header">
      <img
        src="/fotis/logoparare-removebg-preview (1).png"
        class="fotoLogo"
        width="150px"
        height="150px"
        alt=""
      />
      <h1 class="titulo">Formaggio pastas</h1>
    </header>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Nosotros</a>
            <a class="nav-link" href="#">Precios</a>
            <input
              type="text"
              id="buscador"
              placeholder="Â¿Que estas buscando?"
            />
          </div>
        </div>
        <div>
          <button id="modal-abrir">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="100px"
              height="20"
              fill="currentColor"
              class="bi bi-cart3"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
              />
            </svg>
          </button>
          <button id="boton-carrito">
            <i class="fas fa-shopping-cart"></i
            ><span id="contadorCarrito">0</span>
          </button>
        </div>
        <div class="modal-container">
          <a
            data-controls-modal="your_div_id"
            data-backdrop="static"
            data-keyboard="false"
            href="#"
          ></a>
          <div class="modal"></div>
          <div>
            <h3 id="comprasModal">Sus compras:</h3>
            <p class="precioProducto">
              Precio total: $<span id="precioTotal"></span>
            </p>
          </div>
          <button id="modal-cerrar"><i class="gg-close-o"></i></button>
          <div id="contenedorCarrito"></div>

          <button id="btn-finalizar" class="cta">
            <span>Finalizar compra</span>
            <svg width="15px" height="10px" viewBox="0 0 13 10">
              <path d="M1,5 L11,5"></path>
              <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <div id="contenedorProductos"></div>
    <section id="productos" class="row"></section>

    <footer id="footer"></footer>
